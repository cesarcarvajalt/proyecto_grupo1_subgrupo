<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registro en el sistema </title>
    <link rel="stylesheet" href="css/miEstilo.css" type="text/css">
    <script src="validar.js"></script>
</head>

<body>
    
    <form action="" method="POST" onsubmit="return validar_Registro();">    
        
        <center>
        <h1> Formulario de Registro </h1>
        <img src="img/registro.png" alt="Usuario" height="90" width="90"> 
        <table  border="0"    >
            <tr>
                <td>  Correo:   </td>
                <td> <b> <input type="email" name="correo" id="correo" placeholder="Correo electrónico"  />  </b>  </td>            
            </tr>        
            <tr>
                <td>Usuario</td> 
                <td><input type="text" name="usuario" id="usuario" /></td>            
            </tr>

            <tr>
                <td>Contraseña</td> 
                <td>
                    <input type="password" name="clave" id="clave" />
                    <img src="img/ojo.png" alt="ojo" width="20" 
                        onmouseover="mostrarPassword();" 
                        onmouseout="ocultarPassword();">                      
                </td>            
            </tr>

            <tr>
                <td>Confirmar contraseña</td> 
                <td>
                    <input type="password" name="confirClave" id="confirClave" />                         
                </td>            
            </tr>

            <tr>
                <td> <input type="submit" class="boton" name="enviar" value="Enviar"     /> </td>
                <td> <input type="submit" class="boton" name="activar" value="Activar cuenta"    /> </td>
                                 
            </tr>
        
        </table>
        </center>

    </form>
</body>
</html>
